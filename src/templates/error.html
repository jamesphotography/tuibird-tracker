{% extends "base.html" %}

{% block title %}错误 - 图忆鸟讯{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="bi bi-exclamation-triangle-fill"></i>
    </div>
    <h1 class="error-title">出错了</h1>
    <p class="error-message">{{ error_message }}</p>

    <div class="error-actions">
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house-fill"></i> 返回主页
        </a>
        <a href="/tracker" class="btn btn-secondary">
            <i class="bi bi-bullseye"></i> 开始追踪
        </a>
        <a href="/reports" class="btn btn-secondary">
            <i class="bi bi-file-text-fill"></i> 查看历史
        </a>
    </div>
</div>

<style>
.error-container {
    max-width: 600px;
    margin: 4rem auto;
    text-align: center;
    padding: 2rem;
}

.error-icon {
    font-size: 5rem;
    color: var(--danger-color, #E74C3C);
    margin-bottom: 1.5rem;
    animation: shake 0.5s;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.error-title {
    font-size: 2.5rem;
    color: var(--text-dark);
    margin-bottom: 1rem;
}

.error-message {
    font-size: 1.2rem;
    color: var(--text-light);
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s;
}

.btn-primary {
    background: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-dark, #455A64);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(84, 110, 122, 0.3);
}

.btn-secondary {
    background: var(--secondary-color);
    color: white;
}

.btn-secondary:hover {
    background: var(--secondary-dark, #42A5F5);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(66, 165, 245, 0.3);
}
</style>
{% endblock %}
