<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TuiBird Tracker{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="bi bi-binoculars-fill"></i>
                <span>TuiBird Tracker</span>
                <span class="version">V{{ version }}</span>
            </div>

            <ul class="nav-menu">
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                    <i class="bi bi-house-fill"></i> 主页
                </a></li>
                <li><a href="/tracker" class="nav-link {% if request.path == '/tracker' %}active{% endif %}">
                    <i class="bi bi-bullseye"></i> 物种追踪
                </a></li>
                <li><a href="/region" class="nav-link {% if request.path == '/region' %}active{% endif %}">
                    <i class="bi bi-globe-americas"></i> 区域查询
                </a></li>
                <li><a href="/reports" class="nav-link {% if request.path == '/reports' %}active{% endif %}">
                    <i class="bi bi-file-text-fill"></i> 历史报告
                </a></li>
                <li><a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">
                    <i class="bi bi-gear-fill"></i> 设置
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <p>© 2025 TuiBird Tracker V{{ version }} | 构建日期: {{ build_date }}</p>
            <p>数据来源: <a href="https://ebird.org" target="_blank">eBird.org</a></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
