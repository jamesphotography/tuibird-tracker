services:
  - type: web
    name: tuibird-tracker
    runtime: python
    region: oregon  # 或选择 singapore 距离澳洲更近
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 src.web_app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: EBIRD_API_KEY
        sync: false  # 需要在 Render Dashboard 中手动设置
    disk:
      name: tuibird-data
      mountPath: /opt/render/project/src/output
      sizeGB: 1  # 免费计划限制
