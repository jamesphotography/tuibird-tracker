services:
  - type: web
    name: tuibird-tracker
    runtime: python
    pythonVersion: "3.11"
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --chdir src web_app:app
    envVars:
      - key: EBIRD_API_KEY
        sync: false
      - key: PYTHONPATH
        value: /opt/render/project/src
    disk:
      name: tuibird-data
      mountPath: /opt/render/project/src/output
      sizeGB: 1
